[package]
authors = ["Piet Geursen <pietgeursen@gmail.com>"]
edition = "2018"
readme = "README.md"
name = "nrf-bamboo-rs"
version = "0.1.0"

[workspace]
members = ["testsuite"]

[dependencies]
arrayvec = { version = "0.7", default-features = false }
apds9960 = "0.1.0"
bamboo-rs-core = { path = "../choir/bamboo-rs/bamboo-rs-core", default-features=false, features = ["u32_backend"] }
bbqueue = "0.4.12"
bmp280-rs = { path = "../bmp280" }
cortex-m = "0.7.1"
cortex-m-rtic = "0.5.5"
embedded-hal = "0.2.4"
nrf52840-hal = "0.12.1"
rubble = { git = "https://github.com/jonas-schievink/rubble", default-features = false }
rubble-nrf5x = { git = "https://github.com/jonas-schievink/rubble", features = ["52840"]}
panic-halt = "0.2.0"
panic-probe = { version = "0.1.0"}
rfm95-rs = { path = "../lora/rfm95c/", features = ["defmt-info"] }
defmt = "0.1.3"
defmt-rtt = "0.1.0"
smlang = "0.3.5"

[features]
# set logging levels here
default = [
  "defmt-default",
  "rfm95-rs/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

# Uncomment for the panic example.
# panic-itm = "0.4.1"

# Uncomment for the allocator example.
# alloc-cortex-m = "0.3.5"

# Uncomment for the device example.
# Update `memory.x`, set target to `thumbv7em-none-eabihf` in `.cargo/config`,
# and then use `cargo build --examples device` to build it.
# [dependencies.stm32f4]
# features = ["stm32f429"]
# version = "0.11.0"


# this lets you use `cargo fix`!
[[bin]]
name = "main"
test = false
bench = false

[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

# do not optimize proc-macro crates = faster builds from scratch
[profile.dev.build-override]
codegen-units = 8
debug = false
debug-assertions = false
opt-level = 0
overflow-checks = false

[profile.release.build-override]
codegen-units = 8
debug = false
debug-assertions = false
opt-level = 0
overflow-checks = false
